<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Shopping List App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    body {
      background-color: aliceblue; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="app-container">
    <h1>Shopping List App</h1>
    <ul>
      <li ng-repeat="item in items">{{item}}</li>
    </ul>
    <input type="text" ng-model="newItem" placeholder="Enter New Item">
    <button ng-click="addItem()">Add Item</button>
    <button ng-click="removeItem($index)">Remove Item</button>
  </div>

  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
      $scope.items = ["Milk", "Bread", "Eggs"];
      
      $scope.addItem = function() {
        if ($scope.newItem) {
          $scope.items.push($scope.newItem);
          $scope.newItem = "";
        }
      };

      $scope.removeItem = function(index) {
        $scope.items.splice(index, 1);
      };
    });
  </script>
</body>
</html>
