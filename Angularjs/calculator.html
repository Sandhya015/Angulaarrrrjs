<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Calculator App</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
      margin: 0;
    }

    .calculator-frame {
      text-align: center;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: aliceblue;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div class="calculator-frame" ng-app="myApp" ng-controller="myCtrl">
  <h1>Calculator App</h1>

  <input type="number" ng-model="num1" placeholder="Enter First Number">
  <input type="number" ng-model="num2" placeholder="Enter Second Number">
  <select ng-model="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button ng-click="calculate()">Calculate</button>
  <p>Result: {{result}}</p>
</div>

<script>
  var app = angular.module("myApp", []);
  app.controller("myCtrl", function ($scope) {
    $scope.num1 = 0;
    $scope.num2 = 0;
    $scope.operator = "+";
    $scope.result = 0;
    $scope.calculate = function () {
      switch ($scope.operator) {
        case "+":
          $scope.result = parseFloat($scope.num1) + parseFloat($scope.num2);
          break;
        case "-":
          $scope.result = $scope.num1 - $scope.num2;
          break;
        case "*":
          $scope.result = $scope.num1 * $scope.num2;
          break;
        case "/":
          $scope.result = $scope.num1 / $scope.num2;
          break;
      }
    };
  });
</script>

</body>
</html>
